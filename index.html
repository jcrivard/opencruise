<!DOCTYPE html>
<html>
<head>
    <meta charset=UTF-8>
    <title>OpenCruise - Forest Inventory Software</title>
    <meta name=description content="Free, open source software for forest inventory and timber cruising.">
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=mobile-web-app-capable content=yes>
    <meta name=theme-color content=#006600>
    <link rel=stylesheet href=static/css/material-surface.css>
    <link rel=apple-touch-icon href=static/images/icon.png>
    <link rel=icon type=image/x-icon sizes=128x128 href=static/images/icon.png>
    <link rel=manifest href=manifest.json>
    <script type=text/javascript>if ('serviceWorker' in window.navigator) {
                    console.log('Service Workers: Enabled');
                    window.navigator.serviceWorker.register('service-worker.js').catch(function (error) {
                        console.log(error);
                    });
                    Notification.requestPermission(function(result) {
                        if (result === 'granted') {
                            navigator.serviceWorker.addEventListener('message', event => {
                                navigator.serviceWorker.ready.then(function(registration) {
                                    registration.showNotification('Opencruise', {
                                        body: event.data,
                                        icon: 'static/images/icon.png',
                                        tag: 'software update'
                                    });
                                })
                            });
                        }
                    });
                } else {
                    alert('WARNING - NO Service Worker Support!');
                }
                if (navigator.storage && navigator.storage.persist) {
                    navigator.storage.persist().then(granted => {
                        if (granted) {
                            console.log('Storage will not be cleared except by explicit user action');
                        } else {
                            console.log('Storage may be cleared under storage pressure.');
                        }
                    });
                }
    </script>
    <link href=static/css/app.642489a9041151bc147142f15c8d11c3.css rel=stylesheet>
</head>
<body>
    <noscript><h3>You must enable javascript in your browser settings to use this application.</h3></noscript>
    <div id=app></div>
    <script type=text/javascript src=static/js/manifest.b526ccd8ccfb0ebe64c9.js>
    </script><script type=text/javascript src=static/js/vendor.a0d197278e968aaa56ac.js>
    </script><script type=text/javascript src=static/js/app.11d48bbf889f740d1a95.js></script>
    </body>
</html>
